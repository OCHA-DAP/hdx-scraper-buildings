methodology_other: A deep learning model was trained to determine the footprints of buildings from high resolution satellite imagery. An accompanying [technical report](https://arxiv.org/abs/2107.12283) describes the methodology used to generate the first version of the dataset. Further improvements were made for the subsequent versions, v2 and v3.
caveats:
  "Despite having a diverse set of training data, some scenarios are challenging for the building detection pipeline, including:  \n  \n

  1) geological or vegetation features which can be confused with built structures;  \n
  2) settlements with many contiguous buildings not having clear delineations;  \n
  3) areas characterised by small buildings, which can appear only a few pixels wide at the given image resolution;  \n
  4) rural or desert areas, where buildings constructed with natural materials tend to visually blend into the surrounding area;  \n
  5) areas with high-rise buildings: our model is trained to detect building rooftop rather than base and as a result, depending on satellite image's viewing angle, roofs of high rise buildings jump around which makes it challenging to track buildings across a stack of imagery in a given location.  \n  \n

  See the [technical report](https://arxiv.org/abs/2107.12283) for more details."
